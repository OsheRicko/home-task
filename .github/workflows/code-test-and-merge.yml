name: Python Syntax Check and Merge to Main

on:
  push:
    branches:
      - development

jobs:
  syntax_check_and_merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: pip install flake8

      - name: Run Flake8
        run: flake8 --max-line-length=150 .

      - name: Merge to main
        if: success() && github.ref == 'refs/heads/development'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git fetch origin
          git checkout main
          git merge --no-ff ${{ github.sha }}
          git push origin main
