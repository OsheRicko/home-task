name: Trigger auto deployment for weather-test

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/weather-test-AutoDeployTrigger-c7b37ca4-1767-496d-b2b2-f6cd77ff148e.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.WEATHERTEST_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: docker.io
          registryUsername: ${{ secrets.WEATHERTEST_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.WEATHERTEST_REGISTRY_PASSWORD }}
          containerAppName: weather-test
          resourceGroup: devops-task
          imageToBuild: oshericko/image-test:${{ github.sha }}
          
            

     

